<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GotaDeVida</title>
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="icon" href="img/gota.png" type="image/png">
            <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="brand">
                <img class="brand-logo" src="img/LogoGota.png" alt="Gota de Vida logo">
            </div>

            <nav class="main-nav" aria-label="Principal">
                <ul class="menu-items">
                    <li class="menu-item"><span class="pulse"><img src="img/electrocardiograma.png"
                                alt="Electrocardiograma" class="ecg-icon"></span><a href="#">INICIO</a></li>
                    <li class="menu-item"><span class="pulse"><img src="img/electrocardiograma.png"
                                alt="Electrocardiograma" class="ecg-icon"></span><a href="#">CAMPAÑAS</a></li>
                    <li class="menu-item"><span class="pulse"><img src="img/electrocardiograma.png"
                                alt="Electrocardiograma" class="ecg-icon"></span><a href="#">ALERTAS</a></li>
                    <li class="menu-item"><span class="pulse"><img src="img/electrocardiograma.png"
                                alt="Electrocardiograma" class="ecg-icon"></span><a href="#">PERFIL</a></li>
                    <li class="menu-corazon">
                        <button class="heart-btn" aria-label="Registrar">
                            <img src="img/corazon.png" alt="Corazón" class="corazon-icon">
                            <span class="texto-corazon">Registrar</span>
                        </button>
                    </li>
                    <li class="menu-item"><span class="pulse"><img src="img/electrocardiograma.png"
                                alt="Electrocardiograma" class="ecg-icon"></span><a href="#">SEGUIMIENTO</a></li>
                    <li class="menu-item"><span class="pulse"><img src="img/electrocardiograma.png"
                                alt="Electrocardiograma" class="ecg-icon"></span><a href="#">EDUCACIÓN</a></li>
                    <li class="menu-item"><span class="pulse"><img src="img/electrocardiograma.png"
                                alt="Electrocardiograma" class="ecg-icon"></span><a href="#">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero-section">
        <model-viewer src="models/gota 3D.glb" alt="Gota 3D" class="hero-gota" auto-rotate camera-controls background-color="#f6efe0" style="width:340px;max-width:40vw;height:340px;position:absolute;left:40px;bottom:32px;z-index:2;">
        </model-viewer>
        <!-- Diálogo de la gota -->
        <div class="hero-dialog">
            <span>¡Tu sangre puede salvar vidas!<br>¿Me ayudas a sonreír?</span>
        </div>

        <!-- Título con fuente script -->
        <div class="hero-title">
            <span class="script">Cada gota</span>
            <span class="script">cuenta</span>
            <img src="img/bolsaSangre.png" alt="Bolsa de sangre" class="hero-bolsa">
        </div>

        <!-- Mensaje motivacional -->
        <div class="hero-message">
            <span>¡SALVA UNA VIDA<br>y sé el <span class="hero">héroe</span> que alguien espera hoy!</span>
        </div>

        <!-- Botón destacado -->
        <button class="hero-btn">¿Cómo ayudar?</button>
    </section>
    <main class="contenido-principal"></main>


</body>

</html>
